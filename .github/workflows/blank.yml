# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches:
    - "main"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  detect-changes:
    name: Detects changes
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/config/render-filters.yaml
          list-files: 'json'

  diff:
    name: Diff
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        env: ${{ fromJson(needs.detect-changes.outputs.env) }}
    if: ${{ needs.detect-changes.outputs.env != '' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          lfs: false
          ref: main
          path: main

      - name: Build branches
        run: |
          kustomize build --enable-helm main/env/${{ matrix.env }} > main.yaml
          kustomize build --enable-helm env/env/${{ matrix.env }} > proposed.yaml
          diff main.yaml proposed.yaml