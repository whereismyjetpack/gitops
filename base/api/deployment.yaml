---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-deployment
  labels:
    app: fastify-url-shortner
    foo: bar
spec:
  strategy:
    blueGreen:
      activeService: fastify-url-shortner
      previewService: fastify-url-shortner-preview
      autoPromotionEnabled: true
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: fastify-url-shortner
    spec:
      containers:
      - name: main
        image: api:latest
        ports:
        - containerPort: 80
