---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: fastify-url-shortner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: fastify-url-shortner
        image: public.ecr.aws/nginx/nginx:latest
        ports:
        - containerPort: 80