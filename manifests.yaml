apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fastify-url-shortner
  name: nginx-deployment
  namespace: int
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: ghcr.io/whereismyjetpack/url-shortener:c47d8cc9bc33ccceabe5260fd352cca5297dd60e3
        name: fastify-url-shortner
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fastify-url-shortner
  namespace: int
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: fastify-url-shortner
  type: ClusterIP
