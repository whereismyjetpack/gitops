apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fastify-url-shortner
    env: staging
    foo: bar
  name: nginx-deployment
  namespace: staging
spec:
  replicas: 19
  selector:
    matchLabels:
      app: fastify-url-shortner
      env: staging
  template:
    metadata:
      labels:
        app: fastify-url-shortner
        env: staging
    spec:
      containers:
      - image: nginx:1.26.3
        name: main
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: fastify-url-shortner
    env: staging
  name: fastify-url-shortner
  namespace: staging
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: fastify-url-shortner
    env: staging
  type: ClusterIP
