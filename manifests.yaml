apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: fastify-url-shortner
    env: staging
    foo: bar
  name: nginx-deployment
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastify-url-shortner
      env: staging
  strategy:
    blueGreen:
      activeService: fastify-url-shortner
      autoPromotionEnabled: true
      previewService: fastify-url-shortner-preview
  template:
    metadata:
      labels:
        app: fastify-url-shortner
        env: staging
    spec:
      containers:
      - image: nginx:1.27.4
        name: main
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: fastify-url-shortner
    env: staging
  name: fastify-url-shortner
  namespace: staging
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: fastify-url-shortner
    env: staging
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: fastify-url-shortner
    env: staging
  name: fastify-url-shortner-preview
  namespace: staging
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: fastify-url-shortner
    env: staging
